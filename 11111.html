<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;background-color:#f4a582;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
     var option = {
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['male', 'female']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis:  {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['0-10 yrs old', '11-20 yrs old','21-40 yrs old','41-60 yrs old','61-80 yrs old','>80 yrs old']
    },
    series: [
        {
            name: 'male',
            type: 'bar',
            itemStyle: {
                 normal: {
                    show: true,
                    color:'#2c7bb6',
                    position: 'insideRight'
                }
            },
            
           
            
            data: [65, 29, 34, 22, 46, 88]
        },
        {
            name: 'female',
            type: 'bar',
            //stack: '总量',
            itemStyle: {
                 normal: {
                    show: true,
                    color:'#e34a33',
                    position: 'insideRight'
                }
            },
            data: [78, 19, 24, 35, 45, 86]
        }]
       
     
    
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
